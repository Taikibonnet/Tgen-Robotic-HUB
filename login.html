<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - TGen Robotics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        /* Header styles */
        header {
            background-color: #1a1a1a;
            color: white;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #4CAF50;
        }

        /* Account dropdown */
        .account-dropdown {
            position: relative;
            display: none; /* Hidden by default, shown when logged in */
        }

        .account-dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
        }

        .account-dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .account-dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .account-dropdown:hover .account-dropdown-content {
            display: block;
        }

        .account-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
        }

        .account-btn i {
            margin-right: 5px;
        }

        /* Main content */
        main {
            padding: 7rem 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Login form */
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .login-title {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .login-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .signup-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">TGen Robotics</div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about.html">About</a></li>
                <li><a href="../projects.html">Projects</a></li>
                <li><a href="../contact.html">Contact</a></li>
                <li><a href="login.html" id="login-link">Log In</a></li>
                <li class="account-dropdown" id="account-dropdown">
                    <button class="account-btn">
                        <i class="fas fa-user"></i> My Account
                    </button>
                    <div class="account-dropdown-content">
                        <a href="../profile.html">Profile</a>
                        <a href="../dashboard/dashboard.html" id="admin-dashboard">Dashboard</a>
                        <a href="#" id="logout-btn">Log Out</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h1 class="login-title">Log In</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="../signup/signup.html">Sign up here</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 TGen Robotics. All rights reserved.</p>
    </footer>

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    
    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });

        function checkLoginStatus() {
            // Get user data from localStorage
            const userData = JSON.parse(localStorage.getItem('userData'));
            
            if (userData && userData.isLoggedIn) {
                // User is logged in
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('account-dropdown').style.display = 'block';
                
                // Check if admin
                if (userData.email === 'tgen.robotics@gmail.com') {
                    document.getElementById('admin-dashboard').style.display = 'block';
                } else {
                    document.getElementById('admin-dashboard').style.display = 'none';
                }
            } else {
                // User is not logged in
                document.getElementById('login-link').style.display = 'block';
                document.getElementById('account-dropdown').style.display = 'none';
            }
        }

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Check if admin login
            if (email === 'tgen.robotics@gmail.com' && password === 'Admin123!') {
                // Admin login
                const adminData = {
                    fullname: 'Admin User',
                    email: email,
                    password: password,
                    isLoggedIn: true,
                    isAdmin: true
                };
                
                localStorage.setItem('userData', JSON.stringify(adminData));
                alert('Admin login successful!');
                window.location.href = '../index.html';
                return;
            }
            
            // Check for existing user data
            const storedData = localStorage.getItem('userData');
            
            if (storedData) {
                const userData = JSON.parse(storedData);
                
                // Validate credentials
                if (userData.email === email && userData.password === password) {
                    // Update login status
                    userData.isLoggedIn = true;
                    localStorage.setItem('userData', JSON.stringify(userData));
                    
                    alert('Login successful!');
                    window.location.href = '../index.html';
                } else {
                    alert('Invalid email or password!');
                }
            } else {
                alert('No account found with these credentials. Please sign up first.');
            }
        });

        // Handle logout
        document.getElementById('logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Get user data
            const userData = JSON.parse(localStorage.getItem('userData'));
            
            if (userData) {
                // Update login status
                userData.isLoggedIn = false;
                localStorage.setItem('userData', JSON.stringify(userData));
            }
            
            alert('Logged out successfully!');
            
            // Update navigation
            checkLoginStatus();
            
            // Redirect to home page
            window.location.href = '../index.html';
        });
    </script>
</body>
</html>
