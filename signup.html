<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TGen Robotics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        /* Header styles */
        header {
            background-color: #1a1a1a;
            color: white;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #4CAF50;
        }

        /* Account dropdown */
        .account-dropdown {
            position: relative;
            display: none; /* Hidden by default, shown when logged in */
        }

        .account-dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
        }

        .account-dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .account-dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .account-dropdown:hover .account-dropdown-content {
            display: block;
        }

        .account-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
        }

        .account-btn i {
            margin-right: 5px;
        }

        /* Main content */
        main {
            padding: 7rem 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Sign up form */
        .signup-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .signup-title {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .signup-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .signup-btn:hover {
            background-color: #45a049;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">TGen Robotics</div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about.html">About</a></li>
                <li><a href="../projects.html">Projects</a></li>
                <li><a href="../contact.html">Contact</a></li>
                <li><a href="../login/login.html" id="login-link">Log In</a></li>
                <li class="account-dropdown" id="account-dropdown">
                    <button class="account-btn">
                        <i class="fas fa-user"></i> My Account
                    </button>
                    <div class="account-dropdown-content">
                        <a href="../profile.html">Profile</a>
                        <a href="../dashboard/dashboard.html" id="admin-dashboard">Dashboard</a>
                        <a href="#" id="logout-btn">Log Out</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="signup-container">
            <h1 class="signup-title">Create Your Account</h1>
            <form id="signup-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="../login/login.html">Log in here</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 TGen Robotics. All rights reserved.</p>
    </footer>

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    
    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });

        function checkLoginStatus() {
            // Get user data from localStorage
            const userData = JSON.parse(localStorage.getItem('userData'));
            
            if (userData && userData.isLoggedIn) {
                // User is logged in
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('account-dropdown').style.display = 'block';
                
                // Check if admin
                if (userData.email === 'tgen.robotics@gmail.com') {
                    document.getElementById('admin-dashboard').style.display = 'block';
                } else {
                    document.getElementById('admin-dashboard').style.display = 'none';
                }
            } else {
                // User is not logged in
                document.getElementById('login-link').style.display = 'block';
                document.getElementById('account-dropdown').style.display = 'none';
            }
        }

        // Handle signup form submission
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validate password match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Create user object
            const userData = {
                fullname: fullname,
                email: email,
                password: password,
                isLoggedIn: true
            };
            
            // Save to localStorage (in a real app, you'd send this to a server)
            localStorage.setItem('userData', JSON.stringify(userData));
            
            alert('Account created successfully!');
            
            // Redirect to home page
            window.location.href = '../index.html';
        });

        // Handle logout
        document.getElementById('logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Get user data
            const userData = JSON.parse(localStorage.getItem('userData'));
            
            if (userData) {
                // Update login status
                userData.isLoggedIn = false;
                localStorage.setItem('userData', JSON.stringify(userData));
            }
            
            alert('Logged out successfully!');
            
            // Update navigation
            checkLoginStatus();
            
            // Redirect to home page
            window.location.href = '../index.html';
        });
    </script>
</body>
</html>
